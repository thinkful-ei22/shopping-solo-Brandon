<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
            </form>

            <button class="show-all-or-unchecked js-show-all-or-unchecked">
                    <span class="display-button-label">Display Unchecked</span>
                    </button>
                    <div class="search-container">
                    <form id="search-form">
                            <input type="text" name="searchInput" id="searchInput" placeholder="Search for items..">
                            <button type="submit">Search</button>
                    </form>
                    <button class="searchReset">
                            <span class="reset-button-label">Reset</span>
                        </button>
                   </div>


        <ul class="shopping-list js-shopping-list" id="shopping-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
